---
layout: default
---
<script type='text/javascript' src='https://d1bxh8uas1mnw7.cloudfront.net/assets/embed.js'></script>

<h1>{{ page.title }}</h1>
{{ page.authors }} ({{ page.year }}) <em>{{ page.journal }}</em> <a
    href="https://doi.org/{{ page.doi }}"
    target="_blank"
    rel="noopener"
  >{{ page.doi }}</a>
  <br><br>

{% if page.content.size > 10 %}
  <h2>Abstract</h2>
  {{ content }}
{% endif %}

<div
  class='altmetric-embed'
  data-badge-type='donut'
  data-doi= {{ page.doi }}>
</div>

{% if page.pdf.size > 0 %}
  <iframe src="/assets/pubs/{{ page.pdf }}" width="500px" height="650px" />
  </iframe>
{% endif %}

{% if page.tags %}
  tags: {{ page.tags | join: " " }}
{% endif %}
