<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.rawgit.com/jpswalsh/academicons/master/css/academicons.min.css" rel="stylesheet">
    <meta charset="UTF-8">

{% seo %}

      <header>

            <i class="fa fa-envelope fa-2x" style="color:#727272"></i>
          </a>
          &nbsp;
          &nbsp;
          <a href="https://twitter.com/westgatecology", title="Twitter">
            <i class="fa fa-twitter fa-2x" style="color:#727272"></i>
          </a>
          &nbsp;
          &nbsp;
          <a href="https://www.linkedin.com/in/martin-westgate-410708232/", title="LinkedIn">

          </a>
          &nbsp;
          &nbsp;
          <a href="{{ site.github.owner_url }}" title="GitHub">
            <i class="fa fa-github fa-2x" style="color:#727272"></i>
          </a>
          &nbsp;
          &nbsp;
          <a href="http://scholar.google.com.au/citations?user=gsyXAPMAAAAJ" title="Google Scholar">
            <i class="ai ai-google-scholar ai-2x" style="color:#727272"></i>
          </a>

        <p>

          </a>
