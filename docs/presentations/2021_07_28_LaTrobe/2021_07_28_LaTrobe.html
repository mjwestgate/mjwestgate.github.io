.slide-title[Usage]&amp;nbsp;&amp;nbsp;.slide-subtitle[galah]

```r
parrots &lt;- select_taxa("psittaciformes")
act &lt;- select_filters(cl22 = "Australian Capital Territory") # c/o search_fields()
parrot_spp &lt;- ala_species(taxa = parrots, filters = act)
str(parrot_spp)
```
