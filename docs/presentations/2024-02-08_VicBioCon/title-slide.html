<section id="$idprefix$title-slide"$for(title-slide-attributes/pairs)$ $it.key$="$it.value$"$endfor$>
  <h1 class="title">$title$</h1>
$if(subtitle)$
  <em></i><p class="subtitle">$subtitle$</p></em>
$endif$
$for(author)$
  <p class="author">$author$</p>
$endfor$
$for(institute)$
  <p class="institute">$institute$</p>
$endfor$
$if(date)$
  <p class="date">$date$</p>
$endif$
<img src="/images/logos/ALA_Logo.png" style="width: auto; height: 150px; margin-top: 80px; padding-left: 20px; padding-right: 20px">
<img src="/images/logos/NCRIS_logo.png" style="width: auto; height: 150px; margin-top: 80px; padding-left: 20px; padding-right: 20px">
<img src="/images/logos/CSIRO_logo.png" style="width: auto; height: 150px; margin-top: 80px; padding-left: 20px; padding-right: 20px">
</section>
